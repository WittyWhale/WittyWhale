name: test and deploy
on:
  push:
    branchs: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
          cache: npm
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build